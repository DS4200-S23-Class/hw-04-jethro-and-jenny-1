<!DOCTYPE html>
<html> 

<head>
     <!-- Connecting to respective style file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Adding a title -->
    <title>hw-04</title>

    <!-- Adding centered header -->
    <h1 class="centered" id="header">hw-04: Event Handling</h1>
</head>


<body>
    <!-- Creating a separate section for the content (visualization) of the webpage -->
    <div class="container">

        <!-- Creating the left side of flex box -->
        <div class="flex-left">


            <!-- multiplied coords by 50 so canvas should be 450 x 450, but cuts off point so elongated the canvas dimensions/axis lines -->
            <!-- Creating the canvas to house the scatter plot -->
            <svg id="frame" height="600" width="600">  

            <!-- Creating the axes -->
            <line x1="0" y1="500" x2="500" y2="500" style="stroke:rgb(255,0,0);stroke-width:2">
            <line x1="0" y1="500" x2="0" y2="0" style="stroke:rgb(255,0,0);stroke-width:2">

            <!-- Creating the point at (1, 2) -->
            <text x="50" y="350">(1,2)</text>  
            <circle cx="50" cy="350" r="10"/>
            

            <!-- Creating the point at (2, 4) -->
            <text x="100" y="500">(2, 4)</text>
            <circle cx="100" cy="500" r="10"/>


            <!-- Creating the point at (6, 2) -->
            <text x="300" y="700">(6, 2)</text>
            <circle cx="300" cy="700" r="10"/>


            <!-- Creating the point at (9, 9) -->
            <text x="450" y="0">(9, 9)</text>
            <circle cx="450" cy="0" r="10"/>




        </svg>
        </div>
        


        <!-- Creating the right side of the flex box -->
        <div class="flex-right"></div>
        
    </div>


</body>
